<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="reset" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Idea Box</title>
  </head>
  <body class="purple-1">
    <nav class="nav-menu purple-4">
      <img class="menu-image" src="assets/menu.svg" alt="Menu Icon">
      <h1 class="header-text">IdeaBox</h1>
    </nav>
    <main class="ideas">
      <form class="idea-form purple-2">
        <h3 class="title">Title</h3>
        <input class="text-input" type="text">
        <h3 class="idea-body">Body</h3>
        <input class="body-input" type="text">
        <button class="save-button">Save</button>
        <div class="search-bar">
          <img class="search-img" src="assets/search.svg" alt="Search Icon">
          <input src="" class="search-input" type="text" placeholder="Search ideas">
        </div>
      </form>
      <section class="idea-cards">
      </section>
    </main>
  </body>
</html>
